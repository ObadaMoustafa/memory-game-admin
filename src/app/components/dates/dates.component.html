<mat-card class="dates-card">
  <mat-card-header>
    <mat-icon mat-card-avatar color="primary">calendar_today</mat-icon>
    <mat-card-title>Games per Day</mat-card-title>
    <mat-card-subtitle>Daily activity tracking</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="formattedDates()" class="mat-elevation-z0">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let entry">{{ entry.date | date : 'mediumDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="gamesCount">
          <th mat-header-cell *matHeaderCellDef>Games Played</th>
          <td mat-cell *matCellDef="let entry">
            <span class="count-badge">{{ entry.count }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
